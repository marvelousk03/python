{% extends 'base.html' %}
{% block content %}
    <h2>Your Books</h2>
    <a href="{% url 'book_create' %}">Add a New Book</a>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.date_read }})
                <a href="{% url 'book_edit' book.pk %}">Edit</a>
                <a href="{% url 'book_delete' book.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
